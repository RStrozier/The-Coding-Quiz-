<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div id="countdownTime">
            <h4>View Highscore</h4>
            <h3>Timer</h3>
            <p id="displayTime">60</p>
        </div>
    </div>
    <div class="container" class="hide">
        <div id="questions"><h1>Question</h1></div>
        <div id="answers">
            <button class="buttona">Answer1</button>
            <button class="buttonb">Answer2</button>
            <button class="buttonc">Answer3</button>
            <button class="buttond">Answer4</button>
        </div>
        <button id="nextBtn">Next Question</button>
        </div>
    </div> 
    <div class="btnActions">
        <button id="startBtn" onclick="style.display = 'none'">Start Quiz!</button>
    </div>
    <script src="java.js"></script>
</body>
</html>
